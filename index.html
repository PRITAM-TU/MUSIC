<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #282c34;
            color: white;
            padding: 20px;
        }
        .player {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background: #61dafb;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2 id="song-title">Song Title</h2>
        <audio id="audio" src="songs.mp3"></audio>
        <div>
            <button onclick="prevSong()">⏮ Prev</button>
            <button onclick="togglePlayPause()">▶ Play</button>
            <button onclick="nextSong()">⏭ Next</button>
        </div>
    </div>

    <script>
        const songs = ["song1.mp3", "song2.mp3","song"];
        let currentSongIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");
        const playPauseButton = document.querySelector("button:nth-child(2)");

        function loadSong(index) {
            audio.src = songs[index];
            songTitle.textContent = songs[index];
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "⏸ Pause";
            } else {
                audio.pause();
                playPauseButton.textContent = "▶ Play";
            }
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audio.play();
        }

        loadSong(currentSongIndex);
    </script>
</body>
</html>
